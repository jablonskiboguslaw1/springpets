<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owner Form</title>
    <div th:replace="fragments:: styles"/>
</head>
<body>
<div th:replace="fragments:: navigator"/>
<h1>Owner form</h1>
<form class="form-container" th:action="@{/owner}" method="post" th:object="${owner}">

    <input hidden id="id" th:field="*{id}"/>
    <div class="row">
        <label class="col-4" for="name">First Name:</label>
        <input  class="col-6 form-control" id="name" name="name" th:field="*{name}"/>
    </div>
    <div class="row">
        <label class="col-4" for="surname">Last Name:</label>
        <input class="col-6 form-control"  id="surname" name="surname" th:field="*{surname}"/>
    </div>
    <div class="row">
        <label class="col-4" for="age">Age:</label>
        <input class="col-6 form-control" id="age" name="age" th:field="*{age}" type="number" step="1" min="1"/>
    </div>

    <input class="col-6 offset-4 btn btn-success"  type="submit" value="Send"/>

</form>
<div th:fragment="footers"/>
</body>
</html>

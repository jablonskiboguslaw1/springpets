<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owner Form</title>
</head>
<body>

<form th:action="@{/owner}" method="post" th:object="${owner}">

    <input hidden th:id="id" th:field="*{id}"/>

    <label th:for="name">First Name:</label>
    <input th:id="name" th:name="name" th:field="*{name}"/>
    <br/>

    <label th:for="surname">Last Name:</label>
    <input th:id="surname" th:name="surname" th:field="*{surname}"/>
    <br/>

    <label th:for="age">Age:</label>
    <input th:id="age" th:name="age" th:field="*{age}" type="number" step="1" min="1"/>
    <br/>

    <input type="submit" value="Send">
</form>

</body>
</html>

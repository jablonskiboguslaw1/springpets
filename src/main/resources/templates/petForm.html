<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Form</title>
    <div th:replace="fragments:: styles"/>
</head>
<body>
<div th:replace="fragments:: navigator"/>
<h1>Pet form</h1>
<form class="form-container" th:action="@{/pet}" method="post" th:object="${pet}">
    <div th:if="${ownerId!=null}"><input hidden type="hidden" th:value="${ownerId}" name="ownerId"/></div>
    <div th:if="${ownerId==null}">
        <div class="row">
        <label class="col-5"  for="ownerId">Owner: </label>
        <select class="col-5 owner-sel" name="ownerId" id="ownerId">
            <option th:each="owner : ${owners}" th:value="${owner.id}" th:text="${owner.name +' ' + owner.surname}">
            </option>
        </select>
        </div></div>
    <input hidden type="text" id="id" name="petId" th:field="*{id}"/>

    <div class="row">
    <label class="col-5" for="petName">Pet name: </label>
    <input class="col-5" type="text" id="petName" name="petName" th:field="*{name}"></div>
    <div class="row">
    <label class="col-5"  for="petAge">Age: </label>
    <input class="col-5" type="text" id="petAge" name="petAge" th:field="*{age}"></div>
    <div class="row">
    <label class="col-5" for="petWeight">Pet weight: </label>
    <input  class="col-5" type="text" id="petWeight" name="petWeight" th:field="*{weight}"></div>
    <div class="row">
    <label class="col-5"  for="races">Race: </label>
    <select  class="col-5" id="races" th:field="*{race}">
        <option th:each="race :${raceList}" th:value="${race}" th:text="${race}">

        </option>
    </select></div>

    <div class="row">
    <label class="col-5"  for="pureRace">Pure race </label>
    <input class="col-5" type="checkbox" id="pureRace" name="pureRace" th:field="*{pureRace}"><br/>
</div>
    <input class="col-5 offset-5 btn btn-success" id="submitForm" type="submit" value="Send"><br/>
    </form>
<div th:fragment="footers"/>
</body>
</html>
